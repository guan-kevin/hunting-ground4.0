name: Main
on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: [ubuntu-20.04, linux]
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v2
      - name: Hello world action step
        id: hello
        uses: guan-kevin/javascript-action/@main
        with:
          who-to-greet: 'guan-kevin'
      - name: Bye world action step
        id: bye
        uses: guan-kevin/javascript-action/bye/@v2
        with:
          who-to-greet: 'guan-kevin'
      - name: Bye world action step
        id: bye2
        uses: guan-kevin/javascript-action/bye/again@main
        with:
          who-to-greet: 'guan-kevin'
      - name: Hello world action step
        id: hello2
        uses: guan-kevin/javascript-action/hello@v3
        with:
          who-to-greet: 'guan-kevin'
      - name: Hello world action step
        id: hello3
        uses: guan-kevin/javascript-action/test@v4-beta
        with:
          who-to-greet: 'guan-kevin'
      - name: Hello world action step
        id: hello4
        uses: guan-kevin/javascript-action/test@61ad9be6642213e4aefc1aceed54fd7374ae874e
        with:
          who-to-greet: 'guan-kevin'
