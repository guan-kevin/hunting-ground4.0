name: Build Job Pairs
on: workflow_dispatch

jobs:
  build_push:
    name: Generate job pair for non-PR job
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v3
         with:
          token: ${{ secrets.GH_TOKEN }}
       - run: |
          git config --local user.email "20823498+guan-kevin@users.noreply.github.com"
          git config --local user.name "Kevin Guan"
       - run: |
          echo '1' > status.txt 
          git add .
          git commit -m "Generated failed run"
          git push
       - name: Push changes
         uses: ad-m/github-push-action@master
         with:
            branch: main
            github_token: ${{ secrets.GH_TOKEN }}
       - run: |
          echo '0' > status.txt 
          git add .
          git commit -m "Generated passed run"
          git push
       - name: Push changes
         uses: ad-m/github-push-action@master
         with:
            branch: main
            github_token: ${{ secrets.GH_TOKEN }}
  build_pull_request:
      name: Generate job pair for PR job
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
           with:
            token: ${{ secrets.GH_TOKEN }}
            ref: pull_request
         - run: |
            git config --local user.email "20823498+guan-kevin@users.noreply.github.com"
            git config --local user.name "Kevin Guan"
         - run: |
            echo '1' > status.txt 
            git add .
            git commit -m "Generated failed run"
            git push
         - name: Push changes
           uses: ad-m/github-push-action@master
           with:
              branch: pull_request
              github_token: ${{ secrets.GH_TOKEN }}
         - run: |
            echo '0' > status.txt 
            git add .
            git commit -m "Generated passed run"
            git push
         - name: Push changes
           uses: ad-m/github-push-action@master
           with:
              branch: pull_request
              github_token: ${{ secrets.GH_TOKEN }}
  wait:
    name: Waiting for job pairs.
    needs: [build_push, build_pull_request]
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo ${{ github.run_id }}
          sleep 60
          
        
